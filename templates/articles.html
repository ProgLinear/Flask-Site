{% extends "layout.html" %}
{% block body %}

<h3>Məqalələr</h3>
<hr>

{% if articles %}
<form action="/search" method="post">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Axtar">
    <button type="submit" class="btn btn-warning">Axtar</button>
</form>
<hr>

<ul class="list-group">
    {% for article  in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>

{% else %}


<div class="alert alert-danger">Bu blokda məqalə yoxdur</div>


{% endif %}
{% endblock body %}
